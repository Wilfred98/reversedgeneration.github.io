 <div class="registration">
<h1 class="h1">Would you like to join us?</h1>
<p>Here is a few requirements you need to meet:</p>
<ul>
    <li>Be 18 years and above.</li>
    <li>Have completed highschool education.</li>
    <li>Pay a registration fee of Kshs.500</li>
    <li>Have a heart of helping others</li>
</ul>
</div>
<div id="Join Us" class="container-fluid text-center">
    <form class="text-info">
        <div class="form-group col-lg-4">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" id="firstname" placeholder="enter first name">
        </div>
        <div class="form-group col-lg-4">
            <label for="secondname">Second Name:</label>
            <input type="text" class="form-control" id="secondname" placeholder="enter second name">
        </div>
        <div class="form-group col-lg-4">
            <label for="phone">Phone Number:</label>
            <input type="text" class="form-control" id="phone" placeholder="input number">
        </div>
        <div class="form-group col-lg-4">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="enter email">
        </div>
        <div class="form-group col-lg-4">
            <label for="date">Date of Application:</label>
            <input type="text" class="form-control" id="date" placeholder="enter date">
        </div>
        <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-lg bg-primary">
        </div>
    </form>
</div>
